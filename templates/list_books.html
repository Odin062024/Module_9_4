{% extends 'base.html' %}
{% block content %}
    <h1>Book List</h1>
    <ul>
        {% for book in books %}
        <li>
            {{ book.title }} by {{ book.author }} - {{ book.pages }} pages
            <a href="{{ url_for('update_book', book_id=loop.index0) }}">Edit</a>
            <form action="{{ url_for('delete_book', book_id=loop.index0) }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
