{% extends 'base.html' %}
{% block content %}
    <h1>{{ 'Update' if form.title.data else 'Add' }} Book</h1>
    <form method="POST">
        {{ form.hidden_tag() }}
        {{ form.title.label }} {{ form.title() }}<br>
        {{ form.author.label }} {{ form.author() }}<br>
        {{ form.pages.label }} {{ form.pages() }}<br>
        {{ form.submit() }}
    </form>
{% endblock %}
